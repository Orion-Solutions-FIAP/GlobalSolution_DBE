<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
	
<ui:composition template="_template.xhtml">

	<ui:define name="content">
			<h:form>
				<p:card class="card-form">
					<f:facet name="title">New User</f:facet>
					<h:panelGrid columns="2">
						<p:outputLabel value="Name" for="name" />
						<p:inputText id="name" value="#{userBean.user.name}" required="true">
							 <f:validateLength minimum="1" maximum="50"/>
							 <f:ajax event="blur" render="messages" />
						</p:inputText>
						
						<p:outputLabel for="phone" value="Phone"/>
            			<p:inputMask id="phone" value="#{userBean.user.phoneNumber}" mask="99999999999" validateMask="true"/>
						
						<p:outputLabel value="Email" for="email" />
						<p:inputText id="email" value="#{userBean.user.email}" required="true">
							<f:validateRegex pattern="([^.@]+)(.[^.@]+)*@([^.@]+.)+([^.@]+)" />
							<f:ajax event="blur" render="messages" />
						</p:inputText>
						
						<p:outputLabel value="Password" for="password" />
						<p:password id="password" value="#{userBean.user.password}" toggleMask="true" required="true" redisplay="true" feedback="true">
							 <f:validateLength minimum="6" maximum="101"/>
							 <f:ajax event="blur" render="messages" />
						</p:password>
						
		
					</h:panelGrid>
					<f:facet name="footer">
						<p:commandButton icon="pi pi-check" value="Save" action="#{userBean.save()}">
							<f:ajax execute="@form"/>
						</p:commandButton>
						<p:commandButton icon="pi pi-times" value="Cancel"
							styleClass="cancel-button ui-button-secondary" />
					</f:facet>
				</p:card>
			</h:form>
	</ui:define>

</ui:composition>
</html>
