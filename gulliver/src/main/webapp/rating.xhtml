<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
	  xmlns:f="http://java.sun.com/jsf/core">
	
	<head>
	  	<title><ui:insert name="title">Gulliver</ui:insert></title>
	  	<h:outputStylesheet library="css" name="global.css"></h:outputStylesheet>
	  	<h:outputStylesheet library="css" name="rentalCompany.css"/>
	</head>
	
	<h:body>
	
		<ui:composition template="_template.xhtml">
			<ui:define name="content">
				<div class="layout">
					<div class="images">
			    		<p:graphicImage url="https://upload.wikimedia.org/wikipedia/pt/c/c8/Logotipo_da_Localiza_em_2014.png" styleClass="p-shadow-2 imageLogo" width="700"/>
				    	<p:gmap styleClass="map" center="-22.92644250633006, -45.463105781713104" zoom="18" type="HYBRID" style="width:700px;height:400px"/>
					</div>
					<div class="info">
	    				<h1 class="text">Localiza</h1>
	    				<h:outputText styleClass="description" value="Localiza Rent a Car, conhecida apenas como Localiza, é uma rede brasileira de lojas especializadas em aluguel de carros
	    				, atuante nas principais cidades e aeroportos do Brasil e também em diversos países da América Latina, como Argentina, Paraguai, Colômbia, e Equador."/>
    					<h:link styleClass="link" value="https://www.localiza.com/brasil/pt-br"/>
					</div>
				</div>

				
				<p:commandButton icon="pi pi-check" value="Validar" action="#{ratingBean.rate}" oncomplete="PF('rating').show()">
					<f:ajax execute="@form" render="form-users"/>
				</p:commandButton>
					
				<p:dialog modal="true" height="500" width="500" widgetVar="rating">
					<h:form>
						<p:card class="card-form">
							<f:facet name="title" >Avaliação</f:facet>
			
							<h:panelGrid columns="2">
		 
								<p:outputLabel value="Titulo" for="title" />
								<p:inputText id="title" value="#{ratingBean.rating.title}" required="true" requiredMessage="Erro de validação"/>
								
								<p:outputLabel value="Descrição" for="description"/>
								<p:inputTextarea value="#{ratingBean.rating.description}" id="description" rows="6" cols="30"/>
								
								<p:outputLabel value="Nota" for="grade"/>
								<p:rating id="grade" value="#{ratingBean.rating.grade}"/>
										
							</h:panelGrid>
			
							<f:facet name="footer">
								<p:messages id="messages"/>
								<p:commandButton icon="pi pi-check" value="Login" action="#{ratingBean.rate}">
									<f:ajax execute="@form" render="form-users"/>
								</p:commandButton>
							</f:facet>
						</p:card>
					</h:form>
				</p:dialog>
			
			</ui:define>
		</ui:composition>
		
	</h:body>
</html>
