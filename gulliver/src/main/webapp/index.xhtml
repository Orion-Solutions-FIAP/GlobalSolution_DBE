<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html 	xmlns="http://www.w3.org/1999/xhtml"
		xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
		xmlns:h="http://xmlns.jcp.org/jsf/html"
		xmlns:f="http://xmlns.jcp.org/jsf/core"
		xmlns:p="http://primefaces.org/ui">

<ui:composition template="_template.xhtml">

	<ui:define name="content">

		<div class="card">
		    <h:form>
		        <p:dataTable var="rentalCompany" value="#{rentalCompanyBean.rentalCompanies}">
		            <f:facet name="header">
		                Locadoras
		            </f:facet>
		            <p:column style="width:2rem">
		                <p:rowToggler/>
		            </p:column>
		
		            <p:column headerText="Nome">
		                <h:outputText value="#{rentalCompany.name}"/>
		            </p:column>
		
		            <p:column headerText="Image">
		                <p:graphicImage name="demo/images/product/#{rentalCompany.url}" styleClass="p-shadow-2" width="100"/>
		            </p:column>
		
		            <p:column headerText="Descricao">
		                <h:outputText value="#{rentalCompany.description}"/>
		            </p:column>
		
		            <p:column headerText="Avaliacao">
		                <p:rating readonly="true" value="#{rentalCompany.rating.grade}"/>
		            </p:column>
		
		            <p:rowExpansion>
		                <div class="product">
		                    <div class="product-list-item">
		                        <p:graphicImage name="demo/images/product/#{rentalCompany.url}"/>
		                        <div class="product-list-detail">
		                            <div class="product-name">#{rentalCompany.name}</div>
		                            <div class="product-description">#{rentalCompany.description}</div>
		                            <p:rating readonly="true" value="#{rentalCompany.rating.grade}"/>
		                        </div>
		                        
		                        <div class="product-list-action">
		                            <p:commandButton value="Avaliar" type="button"></p:commandButton>
		                        </div>
		                    </div>
		                </div>
		            </p:rowExpansion>
		            
		        </p:dataTable>
		    </h:form>
		</div>

	</ui:define>

</ui:composition>
</html>
