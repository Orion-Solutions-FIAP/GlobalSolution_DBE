<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html 	xmlns="http://www.w3.org/1999/xhtml"
		xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
		xmlns:h="http://xmlns.jcp.org/jsf/html"
		xmlns:p="http://primefaces.org/ui"
		xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<h:outputStylesheet library="css" name="global.css"></h:outputStylesheet>
	<h:outputStylesheet library="css" name="rentalCompany.css"></h:outputStylesheet>
	<script type="text/javascript" src="https://maps.google.com/maps/api/js?sensor=true"></script>
	<title><ui:insert name="title">Gulliver Traveller</ui:insert></title>
	<link rel="preconnect" href="https://fonts.gstatic.com"></link>
</h:head>
<body>

	<ui:insert name="menu">
		
		<div id="header">
			<h:form>
				<div class="card">
	    			<p:tabMenu activeIndex="#{param.i}">
	        			<p:menuitem value="Home" outcome="index.xhtml" icon="pi pi-fw pi-home">
	            			<f:param name="i" value="0"/>
	        			</p:menuitem>
	        			<p:menuitem value="Cadastro" outcome="form-user.xhtml" icon="pi pi-fw pi-user">
	            			<f:param name="i" value="1"/>
	        			</p:menuitem>
	        			<p:menuitem value="Avaliações" outcome="list-rating.xhtml" icon="pi pi-fw pi-file">
	            			<f:param name="i" value="2"/>
	        			</p:menuitem>
	        			<p:menuitem containerStyle="margin-left: auto;" value="Logout" action="#{userBean.logout}" icon="pi pi-sign-out">
	                    	<f:param name="i" value="3" />
	                	</p:menuitem>
	    			</p:tabMenu>
				</div>
			</h:form>
		</div>
	</ui:insert>

	
	<div id="content">
		<ui:insert name="content">

		</ui:insert>
	</div>

	<div id="footer">
		<ui:insert name="footer">

		</ui:insert>
	</div>

</body>
</html>
